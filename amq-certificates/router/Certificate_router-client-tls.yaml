apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: router-client-tls
spec:
  secretName: router-client-tls
  issuerRef:
    name: ca-issuer
  commonName: router-client-tls
  subject: 
    countries:
      - US
    organizationalUnits:
      - RedHat
  usages:
    - server auth
    - client auth
  dnsNames:
  - router-a
  - router-a.amq-router.svc
  - router-a.amq-router.svc.cluster.local
  keyEncoding: pkcs8
  keystores:
    jks:
      create: true
      passwordSecretRef:
        name: router-client-tls
        key: keyStorePassword