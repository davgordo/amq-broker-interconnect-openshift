apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: amq-broker-init
  name: amq-broker-init
spec:
  output:
    to:
      kind: ImageStreamTag
      name: amq-broker-init:v0.1
  source:
    contextDir: amq-broker-custom/init-image
    git:
      ref: custom-init
      uri: https://github.com/davgordo/amq-broker-interconnect-openshift
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: DockerImage
        name: registry.redhat.io/amq7/amq-broker-init-rhel7:0.2
    type: Source
  triggers:
  - type: ConfigChange